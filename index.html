<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>Calculator</h4>
        
        <div class="result" id="result"></div>
        <div class="d-flex flex-row">
            <div class="p-2" id="C"><button type="button" class="btn btn-primary btn-sm" onclick="CLEAR()">C</button></div>
            <div class="p-2" id="B"><button type="button" class="btn btn-primary btn-sm" onclick="backspace()">&#8592;</button></div>
            <div class="p-2" id="."><button type="button" class="btn btn-primary btn-sm" onclick="insert('point')">.</button></div>
            <div class="p-2" id="*"><button type="button" class="btn btn-primary btn-sm" onclick="action_operation('mult')">*</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2" id="7"><button type="button" class="btn btn-primary btn-sm" onclick="insert(7)">7</button></div>
            <div class="p-2" id="8"><button type="button" class="btn btn-primary btn-sm" onclick="insert(8)">8</button></div>
            <div class="p-2" id="9"><button type="button" class="btn btn-primary btn-sm" onclick="insert(9)">9</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="action_operation('divide')">/</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(4)">4</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(5)">5</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(6)">6</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="action_operation('minus')">-</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(1)">1</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(2)">2</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(3)">3</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="action_operation('add')">+</button></div>
        </div>
        <div class="d-flex flex-row">
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="insert(0)">0</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm">00</button></div>
            <div class="p-2"><button type="button" class="btn btn-primary btn-sm" onclick="result()">=</button></div>
        </div> 
    
    </div>
    
    
    <script src="script.js"></script>

 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
